<ion-header>
  <ion-toolbar>
    <ion-back-button class="backButton"></ion-back-button>
    <ion-title>modal-add-playlist</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="playlist_name" color="light" class="ion-padding" expand="block"></ion-searchbar>

  <ion-button class="ion-padding-horizontal" expand="block" (click)="addToPlaylist()">
    <p>Create Playlist</p>
  </ion-button>

  <ion-button class="ion-padding-horizontal" fill="outline" color="medium" expand="block" (click)="dismiss()">
    <p>Cancel</p>
  </ion-button>


</ion-content>
