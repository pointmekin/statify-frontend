<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statify</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div class="img-div ion-padding-horizontal" >
    <hr/>
    <img id="logo" alt="" style ="height:100px; width:100px;" src="https://www.shareicon.net/data/512x512/2016/05/20/767883_logo_512x512.png">
  </div>

  

  <!-- color="favorite" -->
  <!-- <ion-button routerDirection="forward" (click)="goToDetails()" expand="block" class="ion-padding-horizontal">
    Explore Top Charts
    <ion-icon name="heart"></ion-icon>
  </ion-button> -->

  <div class="ion-padding-horizontal"> 
    <p>
      Explore, Search, Visualize, Compare, and Save your Favorite Music!
    </p>
    <hr/> 
  </div>

  <ion-button style="text-align: center;" color="medium" expand="block"  class="ion-padding-horizontal" size="small" (click)="showStat()">
    Show Overall Statistics
  </ion-button>

  <div id="fill" class="fill">
    <img class="summary-image" alt=""  src="http://a2a017f0ec4f.ngrok.io/plot"/>
  </div>


  

  
  <div class="ion-padding-horizontal">
    <h3>Popular</h3>
  </div>

  <ion-list >
    <ion-item *ngFor = "let item of itemListData">

      <ion-card (click)="goToDetails(item)"  class="song-card ">
        <p>{{(itemListData.indexOf(item) + pageNumber+1).toString()}}. <b>{{item.name}}</b></p>
        <span>{{item.artists[0]}}</span>
        
        
      </ion-card>
    </ion-item>
  </ion-list>



  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading">

    </ion-infinite-scroll-content>
    
  </ion-infinite-scroll>


</ion-content>
